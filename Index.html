<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #mancala-board {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            gap: 10px;
            background-color: #8b4513;
            padding: 20px;
            border-radius: 10px;
        }
        .pit, .store {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #000;
        }
        .store {
            grid-row: 1 / 3;
        }
    </style>
</head>
<body>

<div id="mancala-board">
    <!-- Player 2's pits -->
    <div class="store" id="player2-store"></div>
    <div class="pit" id="p12"></div>
    <div class="pit" id="p11"></div>
    <div class="pit" id="p10"></div>
    <div class="pit" id="p9"></div>
    <div class="pit" id="p8"></div>
    <div class="pit" id="p7"></div>
    <div class="store" id="player1-store"></div>

    <!-- Player 1's pits -->
    <div class="pit" id="p1"></div>
    <div class="pit" id="p2"></div>
    <div class="pit" id="p3"></div>
    <div class="pit" id="p4"></div>
    <div class="pit" id="p5"></div>
    <div class="pit" id="p6"></div>
</div>

<script src="mancala.js"></script>
</body>
</html>
